    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Login page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

<body class="sub-layout">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading logo">
                        <a href="#" title="TalkBeauty chi">
                            <img alt="TalkBeauty chia sẻ những bí quyết làm đẹp và đánh giá mỹ phẩm chân thực nhất, giúp bạn lựa chọn mỹ phẩm hợp da và nhiều kinh nghiệm sử dụng mỹ phẩm, làm đẹp hữu ích " src="http://www.talkbeauty.vn/public/images/logo-talkbeauty.png">
                        </a>
                        <div class="section-title">Đăng kí</div>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12 col-sm-6 line">
                            <form method="POST" action="#" class="form-horizontal">
                                <input type="hidden" name="_token" value="#">
                                <div class="form-group">
                                    <label for="email" class="col-md-12">Email <span class="required">*</span></label>
                                    <div class="col-md-12">
                                        <input id="email" type="email" name="email" value="" required="required" autofocus="autofocus" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-12">Mật khẩu <span class="required">*</span></label>
                                    <div class="col-md-12">
                                        <input id="password" type="password" name="password" required="required" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-12">Nhập lại mật khẩu <span class="required">*</span></label>
                                    <div class="col-md-12">
                                        <input id="password" type="password" name="repassword" required="required" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-12">Họ và tên <span class="required">*</span></label>
                                    <div class="col-md-12">
                                        <input id="password" type="password" name="name" required="required" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Ngày sinh</label>
                                    <div class="col-md-12">
                                      <div class="input-group date" id="datetimepicker1">
                                          <input type="text" name="birthday" id="birthday" class="form-control">
                                          <span class="input-group-addon">
                                              <span class="fa fa-calendar"></span>
                                          </span>
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-xs-12 col-sm-6">
                                    <label>Điện thoại</label>
                                    <input type="text" name="phone" class="col-xs-12 form-control" placeholder="0901234567">
                                  </div>
                                    <div class="col-xs-12 col-sm-6">
                                      <label>CMND</label>
                                      <input type="text" name="cmnd" class="col-xs-12 form-control" placeholder="123456789">
                                    </div>
                              </div>
                              <div class="form-group">
                                <div class="col-md-12">
                                  <div class="checkbox">
                                      <label>
                                          <input type="checkbox" name="acceptcheckbox"> Tôi đồng ý với
                                      </label>
                                      <a class="btn-reset" href="http://www.talkbeauty.vn/dieu-khoan-su-dung-page.html">Điều khoản sử
                                      dụng của Talk Beauty</a>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-login">Đăng kí</button>
                                </div>
                              </div>
                            </form>
                        </div>

                        <div class="col-xs-12 col-sm-6">
                            <div class="row easy-login easy-register">
                                <div class="col-md-12">
                                    <div class="sub-section-title">Đăng nhập đơn giản nhất</div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <a href="http://www.talkbeauty.vn/dang-nhap-facebook.html" class="btn btn-facebook">Facebook</a>
                                    </div>
                                    <div class="col-md-12">
                                        <a href="http://www.talkbeauty.vn/dang-nhap-google.html" class="btn btn-google">Google</a>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                  <label>Bạn đã có tài khoản? </label>
                                    <a class="btn-reset" href="http://www.talkbeauty.vn/dang-ky-tai-khoan.html">Đăng nhập</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sub-footer">
                    <div class="copyright">© Copyright 2017 TalkBeauty.</div>
                    <div class="menu">
                        <a href="http://www.talkbeauty.vn/dieu-khoan-su-dung-page.html">Điều khoản sử dụng</a> | <a href="http://www.talkbeauty.vn/dieu-khoan-rieng-tu-page.html">Điều khoản riêng tư</a> | <a href="http://www.talkbeauty.vn/dieu-khoan-ve-cong-dong-page.html">Điều khoản về cộng đồng</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
